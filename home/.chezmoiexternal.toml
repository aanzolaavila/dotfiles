[".tmux/plugins/tpm"]
  type = "git-repo"
  url = "https://github.com/tmux-plugins/tpm"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"

[".local/bin/tat"]
  type = "file"
  url = "https://raw.githubusercontent.com/thoughtbot/dotfiles/master/bin/tat"
  exact = true
  executable = true
  stripComponents = 1
  refreshPeriod = "744h"
