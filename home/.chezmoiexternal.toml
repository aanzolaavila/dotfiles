[".tmux/plugins/tpm"]
  type = "git-repo"
  url = "https://github.com/tmux-plugins/tpm"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"

[".local/bin/tat"]
  type = "file"
  url = "https://raw.githubusercontent.com/thoughtbot/dotfiles/master/bin/tat"
  exact = true
  executable = true
  stripComponents = 1
  refreshPeriod = "744h"

[".pyenv"]
  type = "git-repo"
  url = "https://github.com/pyenv/pyenv.git"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"

[".pyenv/plugins/pyenv-virtualenv"]
  type = "git-repo"
  url = "https://github.com/pyenv/pyenv-virtualenv.git"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"
